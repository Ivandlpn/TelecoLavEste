        }

            right: 20px;

            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            z-index: 2;
            transition: background-color 0.3s;
        }

        .reset-view-button:hover {
            background-color: #005293;
        }

            left: 0;

            bottom: 0;

            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);

            width: 90%;

            overflow-y: auto;

            position: relative;
            border: 1px solid rgba(0,128,128,0.1);
            padding: 24px;
        }
        
        .modal-overlay.active .modal-card {
            transform: translateY(0) scale(1);
        }

                    <div class="space-y-2">
                        <div class="flex items-center space-x-2 text-gray-700">
                            <i class="fas fa-map-marker-alt text-green-500"></i>
                            <h3 class="text-lg font-semibold">Dirección</h3>
                        </div>
                        <p class="text-gray-600">${centro.direccion || 'No disponible'}</p>
                    </div>
                    <div class="space-y-2">
                        <div class="flex items-center space-x-2 text-gray-700">
                            <i class="fas fa-directions text-green-500"></i>
                            <h3 class="text-lg font-semibold">Cómo llegar</h3>
                        </div>
                        <div class="text-gray-600">
                            ${centro.como_llegar || 'No disponible'}
                        </div>
                    </div>
                    <div class="space-y-2">
                        <div class="flex items-center space-x-2 text-gray-700">
                            <i class="fas fa-map text-green-500"></i>
                            <h3 class="text-lg font-semibold">Ubicación</h3>
                        </div>
                        <div class="mt-2">
                            <div class="iframe-container">
                                ${centro.iframe.replace('height="300"', 'height="200"')}
                            </div>
                        </div>
                    </div>
                `;

                // Añadir sección de ámbitos de mantenimiento si existe
                if (centro.ambitos_mantenimiento && Array.isArray(centro.ambitos_mantenimiento) && centro.ambitos_mantenimiento.length > 0) {
                    html += `
                        <div>
                            <h3 class="text-lg font-semibold text-gray-700">Ámbitos de Mantenimiento</h3>
                            <ul class="list-disc list-inside text-gray-600">
                                ${centro.ambitos_mantenimiento.map(ambito => `
                                    <li>${ambito}</li>
                                `).join('')}
                            </ul>
                        </div>
                    `;
                }

                infoDiv.innerHTML = html;
                infoColumn.appendChild(infoDiv);

                // Columna derecha: Personal
                const personalColumn = document.createElement('div');
                personalColumn.className = 'w-full md:w-1/2 space-y-6'; // Añadido espacio vertical entre elementos

                // Ordenar los cargos en BM según la jerarquía
                const ordenBM = [
                    'Jefe de Base',
                    'C.T. Ingeniería Civil',
                    'Jefe de Unidad',
                    'Técnico De Infra y Vía'
                ];

                // Crear un nuevo array ordenado
                const ordenado = [];
                
                // Añadir los cargos en el orden especificado
                ordenBM.forEach(cargo => {
                    if (personasPorPuesto[cargo]) {
                        ordenado.push({
                            cargo: cargo,
                            personas: personasPorPuesto[cargo]
                        });
                        delete personasPorPuesto[cargo];
                    }
                });
                
                // Añadir el resto de cargos en orden alfabético
                Object.keys(personasPorPuesto).sort().forEach(cargo => {
                    ordenado.push({
                        cargo: cargo,
                        personas: personasPorPuesto[cargo]
                    });
                });

                // Mostrar cada puesto con sus nombres usando el array ordenado
                ordenado.forEach(item => {
                    const puestoDiv = document.createElement('div');
                    puestoDiv.className = 'puesto-item mb-4';
                    
                    let html = `
                        <div class="puesto-header mb-2">
                            <span class="text-lg font-semibold text-gray-700">${item.cargo}</span>
                        </div>
                        <div class="nombres-list">
                            ${item.personas.map(nombre => {
                                const email = nombre.split(' ').pop();
                                const cargo = nombre.split(' ')[0];
                                const esCargoADIF = cargo.toLowerCase().includes('jefe') || 
                                                  cargo.toLowerCase().includes('base') || 
                                                  cargo.toLowerCase().includes('área') || 
                                                  cargo.toLowerCase().includes('técnico');
                                const empresa = esCargoADIF || email.includes('@adif.es') ? 'adif' : 'ineco';
                                return `
                                    <div class="nombre-item mb-1">
                                        <div class="persona-icon ${empresa}">
                                            <i class="fas fa-user"></i>
                                        </div>
                                        <span class="text-gray-600">${nombre}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                    
                    puestoDiv.innerHTML = html;
                    personalColumn.appendChild(puestoDiv);
                });

                container.appendChild(infoColumn);
                container.appendChild(personalColumn);
                modalContent.appendChild(container);
                
                modal.classList.add('active');
                return; // Salir de la función ya que ya hemos mostrado los datos
            }

            // Mostrar cada puesto con sus nombres
            for (const [puesto, nombres] of Object.entries(personasPorPuesto)) {
                const puestoDiv = document.createElement('div');
                puestoDiv.className = 'puesto-item mb-4';
                
                let html = `
                    <div class="puesto-header mb-2">
                        <span class="text-lg font-semibold text-gray-700">${puesto}</span>
                    </div>
                    <div class="nombres-list">
                        ${nombres.map(persona => {
                            // Determinar empresa basado en el correo y el cargo
                            const cargo = persona.cargo;
                            const email = persona.email;
                            
                            // Jefes de base, jefes de área y técnicos de ADIF son siempre verdes
                            const esCargoADIF = cargo.toLowerCase().includes('jefe') || 
                                              cargo.toLowerCase().includes('base') || 
                                              cargo.toLowerCase().includes('área') || 
                                              cargo.toLowerCase().includes('técnico');
                                                
                            const empresa = esCargoADIF || email.includes('@adif.es') ? 'adif' : 'ineco';
                            return `
                                <div class="nombre-item mb-1">
                                    <div class="persona-icon ${empresa}">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <span class="text-gray-600">${persona.nombre}</span>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                
                puestoDiv.innerHTML = html;
                modalContent.appendChild(puestoDiv);
            }
            
            modal.classList.add('active');
        }

        // Función para cerrar el modal
        function closeModal() {
            modal.classList.remove('active');
        }

        // Event listeners
        closeModalBtn.addEventListener('click', closeModal);
        
        // Cerrar modal al hacer clic fuera del contenido
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // Cerrar modal con tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
