<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulaciones AVE Albacete-Alicante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- *** NUEVO: Contenedor para la cabecera con logos y texto *** -->
        <div class="header-content">
            <img src="adif_logo.png" alt="Logo de ADIF Alta Velocidad" class="logo-adif">
            <div class="header-text">
                <h1>Histórico Circulaciones AVE Tramo: Albacete-Alicante</h1>
                <p>Visualización interactiva diaria del número de circulaciones AVE entre Albacete y Alicante</p>
            </div>
            <img src="ineco_logo.png" alt="Logo de Ineco" class="logo-ineco">
        </div>

        <div class="controls">
            <label for="year-selector">Saltar a Año Contractual:</label>
            <select id="year-selector">
                <option value="">Selecciona un año...</option>
                <!-- Las opciones se llenarán con JavaScript -->
            </select>

            <button id="toggle-view-btn">Mostrar Gráficas</button>
        </div>

        <!-- Contenedor para la vista de calendario (inicialmente visible) -->
        <div id="visualization-container" class="visualization-view">
            <!-- Aquí se renderizará el calendario -->
        </div>

        <!-- Contenedor para la vista de gráficas (inicialmente oculto) -->
        <div id="charts-container" class="visualization-view hidden">
            <h2>Análisis Gráfico de Circulaciones</h2>
             <div id="chart-trend"></div>
             <div id="chart-weekday"></div>
             <div id="chart-month"></div>
             <!-- Puedes añadir más divs para otros gráficos -->
        </div>

        <div id="legend" class="legend">
            <!-- Aquí se renderizará la leyenda de color -->
        </div>

        <div id="special-dates-section">
            <h2>Fechas Destacadas y Eventos</h2>
            <!-- El contenido se generará con JavaScript -->
        </div>

        <div id="tooltip" class="tooltip" style="display: none;">
            <!-- El tooltip se actualizará y mostrará/ocultará dinámicamente -->
        </div>
    </div>

    <!-- Carga la librería D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Carga tu script principal -->
    <script src="script.js"></script>
</body>
</html>
